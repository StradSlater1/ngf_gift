            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .map-container {
            position: relative;
            width: 80%;
            max-width: 1100px;
            aspect-ratio: 11/7;
            background-image: url('usa_map.jpg');
            background-size: cover;
            background-position: center;
            border: 2px solid #000;
        }
        .pin {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: red;
            border-radius: 50%;
            cursor: pointer;
        }
        .pin.boston {
            top: 27%;
            left: 93%;
        }
        .pin.los-angeles {

            left: 9%;
        }

            left: 2.3%;

            left: 64%;
        }
        .pin.denver {

            left: 35%;

            left: 89%;

        .pin::after {
            content: attr(data-location);
            position: absolute;
            bottom: 20px;
            left: -30px;
            width: 60px;
            padding: 5px;
            background-color: #fff;
            border: 1px solid #000;
            border-radius: 3px;
            display: none;
            white-space: normal;
            text-align: center;
            z-index: 10;
        }
        .pin:hover::after {
            display: block;
        }
        .info {
            display: none;
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 220px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #000;
            border-radius: 3px;
            z-index: 10;
        }
        .info h3 {
            margin: 0;
            font-size: 16px;
        }
        .info p {
            margin: 5px 0;
            font-size: 14px;
        }
        .info img {
            width: 100%;
            height: auto;
            border-radius: 3px;
        }
        .navigation-buttons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .navigation-buttons button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 3px;
        }
        .navigation-buttons button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>

        function toggleInfo(location) {
            const infoBox = document.getElementById('infoBox');
            const pin = document.querySelector(`.pin.${location}`);
            const pinRect = pin.getBoundingClientRect();
            const mapRect = document.querySelector('.map-container').getBoundingClientRect();

            currentLocation = location;
            currentImageIndex = 0;
            updateContent();

            infoBox.style.top = `${pinRect.bottom - mapRect.top + 10}px`;
            infoBox.style.left = `${pinRect.left - mapRect.left}px`;
            infoBox.style.transform = 'translateX(-50%)';

            if (infoBox.style.display === 'block') {
                infoBox.style.display = 'none';
            } else {
                infoBox.style.display = 'block';
                updateButtons();
            }
        }

        function prevImage() {
            if (currentImageIndex > 0) {
                currentImageIndex--;
                updateImage();
                updateButtons();
            }
        }

        function nextImage() {
            if (currentImageIndex < images[currentLocation].length - 1) {
                currentImageIndex++;
                updateImage();
                updateButtons();
            }
        }

        function updateImage() {
            const infoImage = document.getElementById('infoImage');
            infoImage.src = images[currentLocation][currentImageIndex];
        }

        function updateButtons() {
            const prevButton = document.getElementById('prevButton');
            const nextButton = document.getElementById('nextButton');
            prevButton.disabled = currentImageIndex === 0;
            nextButton.disabled = currentImageIndex === images[currentLocation].length - 1;
        }

        function updateContent() {
            const infoTitle = document.getElementById('infoTitle');
            const infoDescription = document.getElementById('infoDescription');
            const infoImage = document.getElementById('infoImage');

            // Replace hyphens with spaces and capitalize each word
            const formattedLocation = currentLocation.replace(/-/g, ' ').replace(/\b\w/g, char => char.toUpperCase());
    
            infoTitle.textContent = formattedLocation;
            infoDescription.textContent = descriptions[currentLocation];
            infoImage.src = images[currentLocation][currentImageIndex];
        }
